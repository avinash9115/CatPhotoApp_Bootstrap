<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }
  
    </style>
</head>
<body>
    <main>
    <div class="container-fluid">
    <h1 class="text-center">CatPhotoApp</h1>
    <section>
        <div class="row">
            <div class="col-xs-8">
    <h2 class="text-center">Cat Photos</h2>
</div>
    <!-- TODO: Add link to cat photos -->

            <div class="col-xs-4">
    <a  href="https://freecatphotoapp.com" target="_blank" ><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back" class="thick-green-border img-responsive"></a>
        </div>
        </div>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="new image" class="img-responsive">
    </section>
    <div class="row">
    <div class="col-xs-4">
    <button class="btn btn-primary btn-block">Like <i class="fas fa-thumbs-up"></i></button>
    </div>
    <div class="col-xs-4"> 
    <button class="btn btn-block btn-info">Info <i class="fas fa-info-circle"></i></button>
    </div>
    <div class="col-xs-4">
    <button class="btn btn-block btn-danger">Delete <i class="fas fa-trash"></i></button>
    </div>
    </div>

    <section>
        <h2 >Cat Lists</h2>
        <h3>Things cats <span class="text-danger">love</span>:</h3>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
        
        <figcaption>Cats <em>love </em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
        </figure>
        <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
        <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <div class="row">
        <div class="col-xs-6">
        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor</button></label>
        </div>
        <div class="col-xs-6">
        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</button></label>
        </div>
        </div>
        </fieldset>
        <fieldset>
            <legend>What's your cat's personality?</legend>
            <div class="row">
            <div class="col-xs-4">
            <input id="loving" type="checkbox" name="personality" value="loving"> <label for="loving">Loving</label>
            </div>
            <div class="col-xs-4">
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            </div>
            <div class="col-xs-4">
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for ="energetic">Energetic</label>
            </div>
        </div>
        </fieldset>
        <div class="row">
        <div class="col-xs-7">
        <input required type="text" name="catphotourl" placeholder="cat photo url" class="form-control">
        </div>
        <div class="col-xs-5">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </section>
    </div>
    </main>
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">codeProblemSolutions.org</a></p>
    </footer>
</body>
</html>
